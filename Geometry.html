<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- main containt container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-col-2 lg:grid-cols-3">
          <!-- Traangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Triangle</h2>
              <p class="text-center">Area = 0.5 X b X h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-24 text-xl p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 text-xl">cm</span>
                <input
                  id="triangle-hight"
                  class="w-24 text-xl p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 text-xl">cm</span>
              </div>
              <p class="text-2xl">
                Area : <span id="triangle-area"></span
                ><span> cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button onclick="TriangleArea()" class="btn btn-primary w-full">
                  GogoGo
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Rectangle</h2>
              <p class="text-center">Area = h x w</p>
              <div>
                <input
                  id="rectangle-hight"
                  class="w-24 text-xl p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 text-xl">cm</span>
                <input
                  id="rectangle-width"
                  class="w-24 text-xl p-2 rounded"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4 text-xl">cm</span>
              </div>
              <p class="text-2xl">
                Area : <span id="rectangle-area"></span
                ><span> cm<sup>2</sup></span>
              </p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- paralelogram -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Paralelogram</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounderd-md">
          <h3 class="text-3xl">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="calculate.js"></script>
    <script src="rectangle.js"></script>
  </body>
</html>
